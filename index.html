<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <script type="text/javascript" src="script.js"></script>

      <div class="card">
        <form>
          <div class="input">
            <label id="label-day" for="day">DAY</label>
            <input
              type="number"
              id="day"
              name="day"
              placeholder="DD"
              size="2"
              maxlength="2"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            />
            <p class="error-msg" id="day-error"></p>
          </div>
          <div class="input">
            <label id="label-month" for="month">MONTH</label>
            <input
              type="number"
              id="month"
              name="month"
              placeholder="MM"
              size="2"
              maxlength="2"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            />
            <p class="error-msg" id="month-error"></p>
          </div>
          <div class="input">
            <label id="label-year" for="year">YEAR</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="YYYY"
              size="4"
              maxlength="4"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            />
            <p class="error-msg" id="year-error"></p>
          </div>
        </form>

        <hr />

        <div class="btn">
          <button class="btn-calculate" onclick="handleBtnClick()">
            <span class="icon-arrow"></span>
          </button>
        </div>

        <div class="output">
          <p id="year_output">
            <span id="year-value" class="age-result">- -</span>years
          </p>
          <p id="month_utput">
            <span id="month-value" class="age-result">- -</span>months
          </p>
          <p id="day_output">
            <span id="day-value" class="age-result">- -</span>days
          </p>
        </div>
      </div>

  </body>
</html>
